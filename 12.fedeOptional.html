<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

    $(document).ready(function(){
        $("#btn").click(
            function(){
                $("p").fadeOut();
            }
        )
        $("#btn2").click(
            function(){
                $("p").fadeIn();
            }
        )
        $("#btn3").click(
            function(){
                $("p").fadeTo( "slow", 0.33 ); //"slow" o "fast"
            }
        )

        $("#btn4").click(
            function(){
                $("p").fadeToggle(2000); //
            }
        )
        
        $("#btn5").click(
            function(){
                $("p").fadeToggle(3000, function(){
                    alert("Desaparecera al terminar 3 segundos");
                    break;
                }); //
            }
        )
    });
        
    </script>

    <title>jquery-3</title>
</head>
<body>
    <p>primero</p>
    <p>segundo</p>
    <p>tercero</p>
    <button id="btn">fadeOut los P</button>
    <button id="btn2">fadeIn los P</button>
    <button id="btn3">fadeTo los P</button>
    <button id="btn4">fadeToggle los P</button>
    <button id="btn5">fadeToggle los P con callback</button>
</body>
</html>
