<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

    $(document).ready(function(){
        $("button").click(
        function(){
            
            $("div").empty()

        }
        )
        
        
    });
         
    </script>

    <style>
        div{
            background-color: #c259cb;
            color: #fff;
            font-size: 13px;
            height: 100px;
            padding: 10px;
            text-align: center;
            width: 300px;
        }
    </style>

    <title>jquery-3</title>
</head>
<body>
    
    <button>Vaciar Párrafo</button>
    <div>
        <p>
            El elemento que contiene a este párrafo se vaciara,
            por lo que este párrafo desaparecerá pero el elemento
            que lo mantiene permanecerá visible.
        </p>
    </div>

</body>
</html>
