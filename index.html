<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

    $(document).ready(function(){
        $("#cuadrado").click(
                function(){
                    $("#cuadrado").animate({
                        left: '200px',
                        top: '80px',
                        left: '280px',
                        opacity: '0.7',
                        height: '120px',
                        width: '120px',
                        borderRadius: '60px'
                    })
                }
            );
        
    });
         
    </script>

    <style>
        #cuadrado {
            position: relative;
            background-color: #45A482;
            height: 80px;
            width: 80px;
            text-align: center;
            color: #fff;
            cursor: pointer;
        }

        #txt{
            position: relative;
            display: inline-block;
            top: 35px;
            width: 80%;
        }
    </style>

    <title>jquery-3</title>
</head>
<body>
    
    <div id="cuadrado">
        Click para animar!!!
    </div>

    <div id="cuadrado">
        <span id="txt">
            click para animar!!!!
        </span>
    </div>

</body>
</html>
