<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

    $(document).ready(function(){
        $("#A").change(function(){
            $("#spanA").text( $("#A").val())
        });
        
        $("#B").change(function(){
            $("#spanB").text( $("#B").val() )

        });

    });
         
    </script>

    <style>
        .color{
           background-color: #3ab076;
           display: table;
        }
    </style>

    <title>jquery-3</title>
</head>
<body>
    
    <h3>Input: </h3>
    <input type="text" id="A">
    <span id="spanA"></span>

    <p>
        escribe algo en el espacio de texto de arriba y luego presiona "enter" o haz click 
        fuera del espacio de texto.
    </p>
    <br>
    <h3>select:</h3>
    <br>
    <select id="B">
        <option value="Primero">Primero</option>
        <option value="Segundo">Segundo</option>
        <option value="Tercer">Tercer</option>
    </select>
    <br>
    <span>
    Valor Seleccionado:
    <span id="spanB">Primero
    </span>
    </span>

</body>
</html>
